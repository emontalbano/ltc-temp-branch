<h1 mat-dialog-title>Are you sure you want to delete this entry?</h1>
<form [formGroup]="form" (ngSubmit)="submit(form)">
  <mat-dialog-content>
    
    This action cannot be undone.

  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button color="primary" type="submit">Delete</button>
    <button mat-button mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</form>
