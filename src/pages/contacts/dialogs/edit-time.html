<h1 mat-dialog-title>Edit Time Entry</h1>
<form [formGroup]="form" (ngSubmit)="submit(form)">
  <mat-dialog-content>
    
    <mat-label>Check In Time</mat-label>
    <datetime-picker #checkin></datetime-picker>
    

    <mat-label>Check Out Time</mat-label>
    <datetime-picker #checkout></datetime-picker>
    

    <mat-form-field [floatLabel]="true">
      <mat-label>Hourly Rate</mat-label>
      <span class="prefix">$</span>
      <input matInput formControlName="rate__c" >
    </mat-form-field>    


  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button color="primary" type="submit">UPDATE</button>
    <button mat-button mat-dialog-close>CANCEL</button>
  </mat-dialog-actions>
</form>
